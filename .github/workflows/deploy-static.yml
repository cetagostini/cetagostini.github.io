name: Deploy Pre-built Static Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (No quarto render step hereâ€”assumes docs/ is already in your repo)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs         # or _site/
    outputs:
      page_url: ${{ steps.upload.outputs.page_url }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ needs.build.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
