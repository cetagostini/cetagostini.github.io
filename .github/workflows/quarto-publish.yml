name: Publish Quarto Website to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: 
      - main
      - cetagostini/newsite_check # Add feature branch trigger
  # Runs on pull requests
  pull_request:
    branches: ["main"]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build: # Renamed job to 'build'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy: # New job specifically for deployment
    needs: build # Depends on the build job
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only run on the main branch
    environment: # Environment needed only for deployment
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 